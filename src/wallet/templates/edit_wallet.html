{% extends "base.html" %}

{% block title %}Edit wallet{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form method="post">
                    {% csrf_token %}
                    {% load widget_tweaks %}
                    {{ form.as_p }}
                    <input type="submit" value="Save">
                </form>
            </div>
            <div class="col-md-4">
                <div class="row">
                    {% include "members_list.html" %}
                </div>
                <div class="row">
                    <a href="add_member">
                        <button type="button" class="btn btn-default">
                            Add member
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
