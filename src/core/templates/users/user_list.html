{% extends "main.html" %}
{% block title %}Список юзеров{% endblock %}

{% block content %}
    {% for user in user_list %}
        {{ user }}
        {{ user.first_name }}
        {{ user.last_name }} <br>
        {% if user.avatar %}
            <img src="{{ user.avatar.url }}", width="100px">
        {% endif %}
        <br><br>
    {% endfor %}
{% endblock %}
